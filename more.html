<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>More - Kokoa Clone</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
    </div>
</div>
<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
         <span>
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </span>
        <span>
            <i class="fa-solid fa-music fa-2x"></i>
        </span>
        <span>
            <a href="settings.html">
                <mark class="icon_alarm_dot"></mark>
                <i class="fa-solid fa-gear fa-2x"></i>
            </a>
        </span>
    </div>
</header>

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="images/cat.jpeg" class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Doyoung</h4>
                <h6 class="user-component__subtitle">
                    +1 787 666 999
                    <i class="fa-solid fa-circle-info"></i>
                </h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
        </div>
    </div>
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-days"></i>
            <span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-paintbrush"></i>
            <span>Themes</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-credit-card"></i>
            <span>Account </span>
        </div>
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <img src="images/kakao_story.png" />
                </div>
                <span class="more-suggestions__icon-title">
                    Kokoa Story
                </span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <img src="images/kakao_story.png" />
                </div>
                <span class="more-suggestions__icon-title">
                    Kokoa Story
                </span>
            </div>
        </div>
    </div>
</main>


<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav_notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="icon_alarm_dot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
<div id="no-mobile">
    <span>Your screen is too big</span>
</div>
<script src="https://kit.fontawesome.com/fcf4e85be5.js" crossorigin="anonymous"></script>
</body>
</html>
