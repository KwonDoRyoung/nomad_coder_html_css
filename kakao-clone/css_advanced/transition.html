<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My homepage</title>
    <style>
        a {
            color: white;
            background-color: tomato;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 50px;
            transition: color 1s cubic-bezier(0.6,0,0.735, 0.4),
        border-radius 5s ease-in-out;
        }
        a:hover {
            color: tomato;
            border-radius: 20px;
            background-color: wheat;
        }
    </style>
</head>
<body>
    <a href="#">Go Home</a>
</body>
</html>
