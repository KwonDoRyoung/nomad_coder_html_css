<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CSS Homepage</title>
    <style>
        body {
            margin: 20px;
        }
        span {
            background-color: teal;
        }
        .tomato {
            background-color: tomato;
        }
        .potato {
            border-style: dotted;
        }
        .teal {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<span class="teal">hello</span>
<span class="tomato teal">hello</span>
<span class="teal">hello</span>
<span class="tomato potato">hello</span>
<span class="teal">hello</span>
<span class="tomato">hello</span>
<span class="teal">hello</span>
</body>
</html>
