<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat - Kokoa Clone</title>
</head>
<body id="chat-screen">
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
    </div>
</div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Doyoung Kwon</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
    </div>
</header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, June 30, 2020
    </div>

    <div class="message-row">
        <img src="images/cat.jpeg"/>
        <div class="message-row__content">
            <div class="message__author">Doyoung</div>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>

</main>

<script src="https://kit.fontawesome.com/fcf4e85be5.js" crossorigin="anonymous"></script>
</body>
</html>
