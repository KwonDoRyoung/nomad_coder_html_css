<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="../images/cat.jpeg"/>
    <meta charset="utf-8"/>
    <title>My Homepage</title>
</head>
<body>
<form>
    <label for="profile">Profile Photo</label>
    <input id="profile" type="file" accept=".pdf"/>
    <p>
        <label for="website">First Name</label>
        <input id="website" required type="url" placeholder="URL"/>
    </p>
    <p>
        <label for="date">Date</label>
        <input id="date" type="date">
    </p>
    <p>
        <label for="check-box">Check Box Click</label>
        <input id="check-box" type="checkbox">
    </p>
    <p><input required type="submit" value="Create Account"/></p>
</form>
</body>
</html>
